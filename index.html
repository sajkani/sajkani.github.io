<!DOCTYPE html>
<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="style.css">

  <title>Activity 1: Basic HTML Bio</title>
</head>

<body cz-shortcut-listen="true">

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Your Name</h2>

      <!-- Image with link -->
      <img src="https://placeholdit.imgix.net/~text?txtsize=19&txt=200%C3%97200&w=200&h=200" alt="Your Name">

      <!-- Paragraph with embedded link -->
      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="http://fullstack-dev.io/02-lesson-plans//01-html-css-three-days//1-Class-Content//1.2/Activities/1-HTML_Git/solution/Basic-HTML-Bio.html#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="http://fullstack-dev.io/02-lesson-plans//01-html-css-three-days//1-Class-Content//1.2/Activities/1-HTML_Git/solution/Basic-HTML-Bio.html#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="http://fullstack-dev.io/02-lesson-plans//01-html-css-three-days//1-Class-Content//1.2/Activities/1-HTML_Git/solution/Basic-HTML-Bio.html#">coming soon</a></li>
      </ul>

    </section>
  </div>



</body></html>
